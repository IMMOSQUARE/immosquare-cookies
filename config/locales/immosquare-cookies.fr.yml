    text: Nous et nos partenaires technologiques utilisons des cookies ou des traceurs pour stocker et accéder à des informations sur votre appareil. Ces données nous aident à améliorer votre expérience utilisateur, à mesurer l'audience de notre site, et à faciliter l'interaction avec les réseaux sociaux. En poursuivant votre navigation, vous acceptez l'utilisation de ces traceurs. Si vous n'acceptez pas, certaines fonctionnalités du site pourraient ne pas opérer comme prévu. Vous pouvez modifier vos préférences à tout moment via les paramètres de votre navigateur.
